<div class="container">
    <p class="text-center">PolicyManagementSystem</p>
    <hr/>
    <div class="row">
        <div class="col-6">

        </div>
        <div class="col-2">
            <a routerLink = "register">Register</a><br/>
            New User?
        </div>
        <div class="col-2">
            About Us
        </div>
        <div class="col-2">
            Contact Us
        </div>
    </div>
    <br><br><br>
    <div class="container">
        <div class="text-center">
            <p>Welcome to the site</p>
            <br>
        <form #loginForm = "ngForm" (ngSubmit) = "handleLogin(loginForm.value)">
            <div class="row">
                <div class="col-3">

                </div>
                <div class="col-3">
                    User ID
                </div>
                <div class = "col-2">
                    <input type="string" class="form-control" name="username" [(ngModel)]= "username">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">

                </div>
                <div class="col-3">
                    Password
                </div>
                <div class = "col-2">
                    <input type="password" class="form-control" name="password" [(ngModel)]= "password">
                </div>
            </div>
            <br>
             <div class="row">
                <div class="col-6">

                </div>
                <div class="col-2">
                    <input type="submit" Value="Login">
                </div>
            </div>
        </form>
        </div>
    </div>

</div>
